<!DOCTYPE html>
<html lang="en" xmlns:th="https://wwww.thymeleaf.org" th:replace="~{layout :: template (~{:: .uk-section})}">
<head>
    <meta charset="UTF-8">
    <title>Pizza Market</title>

    <link rel="stylesheet" th:href="@{/css/uikit.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
    <script th:src="@{/js/uikit.min.js}"></script>
    <script th:src="@{/js/uikit-icons.min.js}"></script>
    <script th:src="@{/js/fontawesome.min.js}"></script>

</head>
<body>

<div class="uk-section">
    <div class="uk-container uk-container-small">
        <h1 class="uk-heading-bullet">Menu</h1>
        <table class="uk-table uk-table-striped">
            <tbody>
            <tr th:each="pizza : ${pizzas}">
                <td class="uk-flex uk-flex-column">
                    <div th:text="${pizza.name}"></div>
                    <div class="uk-text-meta"><span th:each="ingredient,stat : ${pizza.ingredients}"
                                                    th:text="${ingredient.name} + ${stat.last ? '' : ', '}" ></span>
                    </div>
                </td>
                <td class="uk-width-1-6">
                    <div class="uk-text-bold uk-margin-small" th:text="|${pizza.price}zł|"></div>
                    <a th:href="@{/menu/order/${pizza.id}(pizzaId=${pizza.id})}" class="uk-button uk-button-primary uk-border-pill uk-button-small">
                        <i class="fa-solid fa-cart-shopping"></i> Zamów
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
